<script>
    $(document).ready(function () {
        $('#multiselectForm')
                .find('[name="type"]')
                .multiselect()
                .end()
                .find('[name="browsers"]')
                .multiselect({
                    // Re-validate the multiselect field when it is changed
                    onChange: function (element, checked) {
                        $('#multiselectForm').bootstrapValidator('revalidateField', 'browsers');
                    }
                })
                .end()
                .bootstrapValidator({
                    // Exclude only disabled fields
                    // The invisible fields set by Bootstrap Multiselect must be validated
                    excluded: ':disabled',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        type: {
                            validators: {
                                notEmpty: {
                                    message: 'The type is required'
                                }
                            }
                        },
                        browsers: {
                            validators: {
                                callback: {
                                    message: 'Please choose 2-3 browsers you use for developing',
                                    callback: function (value, validator) {
                                        // Get the selected options
                                        var options = validator.getFieldElements('browsers').val();
                                        return (options != null
                                                && options.length >= 2 && options.length <= 3);
                                    }
                                }
                            }
                        }
                    }
                });
    });
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#type').multiselect({
            includeSelectAllOption: true,
            enableFiltering: true
        });
    });
</script>

<script>
    $(document).ready(function () {
        $('#rootwizard').bootstrapWizard({onNext: function (tab, navigation, index) {
            if (index == 2) {
                // Make sure we entered the name
                if (!$('#name').val()) {
                    alert('You must enter your name');
                    $('#name').focus();
                    return false;
                }
            }

            // Set the name for the next tab
            $('#tab3').html('Hello, ' + $('#name').val());

        }, onTabShow: function (tab, navigation, index) {
            var $total = navigation.find('li').length;
            var $current = index + 1;
            var $percent = ($current / $total) * 100;
            $('#rootwizard').find('.bar').css({width: $percent + '%'});

            // If it's the last tab then hide the last button and show the finish instead
            if ($current >= $total) {
                $('#rootwizard').find('.pager .next').hide();
                $('#rootwizard').find('.pager .finish').show();
                $('#rootwizard').find('.pager .finish').removeClass('disabled');
            } else {
                $('#rootwizard').find('.pager .next').show();
                $('#rootwizard').find('.pager .finish').hide();
            }
        }});
        $('#rootwizard .finish').click(function () {
            alert('Finished!, Starting over!');
            $('#rootwizard').find("a[href*='tab1']").trigger('click');
        });
        window.prettyPrint && prettyPrint()
    });
</script>

<!-- adicionar dinamicamente-->
<script>
    $(function () {
        $(document).on('click', '.btn-add', function (e) {
            e.preventDefault();

            var controlForm = $('.controls form:first'),
                    currentEntry = $(this).parents('.entry:first'),
                    newEntry = $(currentEntry.clone()).appendTo(controlForm);

            newEntry.find('input').val('');
            controlForm.find('.entry:not(:last) .btn-add')
                    .removeClass('btn-add').addClass('btn-remove')
                    .removeClass('btn-success').addClass('btn-danger')
                    .html('<span class="glyphicon glyphicon-minus"></span>');
        }).on('click', '.btn-remove', function (e) {
            $(this).parents('.entry:first').remove();

            e.preventDefault();
            return false;
        });
    });

</script>
